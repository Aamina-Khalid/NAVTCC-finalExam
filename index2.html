<!DOCTYPE html>
<html>
  <head>
    <title>Factorial Calculator</title>
    <script>
      function calculateFactorial() {
        // Get the input value (assuming the input has id="numberInput")
        var inputElement = document.getElementById("numberInput");
        var number = parseInt(inputElement.value);

        // Check if the input is a valid number
        if (isNaN(number) || number < 0) {
          alert("Please enter a non-negative number.");
          return;
        }

        // Calculate the factorial
        var factorial = 1;
        for (var i = 2; i <= number; i++) {
          factorial *= i;
        }

        // Display the result in a <p> element (assuming it has id="resultParagraph")
        var resultParagraph = document.getElementById("resultParagraph");
        resultParagraph.textContent =
          "Factorial of " + number + " is " + factorial;
      }
    </script>
  </head>
  <body>
    <h1>Factorial Calculator</h1>
    <form>
      <label for="numberInput">Enter a non-negative integer:</label>
      <input type="number" id="numberInput" placeholder="Enter a number" />
      <button type="button" onclick="calculateFactorial()">
        Calculate Factorial
      </button>
    </form>
    <p id="resultParagraph"></p>
  </body>
</html>
